[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = src
addopts = 
    -v
    --strict-markers
    --tb=short
    --asyncio-mode=auto
    --timeout=180
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take longer to run
    docker: Tests that require Docker
    migrations: Database migration tests
filterwarnings =
    ignore::DeprecationWarning